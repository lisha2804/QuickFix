<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickFix – Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
  :root {
    --copper: #b36633;
    --martinique: #323659;
    --kashmir-blue: #5474a1;
    --redwood: #5b1f11;
    --gold-sand: #e7ba80;
    --page-bg: #fdfaf4;
  }

  body {
    background-color: var(--page-bg);
    padding: 2rem;
  }

  .dashboard-title {
    color: var(--copper);
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
  }

  .filters {
    margin-bottom: 50px;
  }

  .booking-card {
    background-color: #fdfaf4;
    border: 2px solid var(--kashmir-blue);
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    cursor: pointer;
    height: 100%;
    width: 300px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .booking-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }

  
  .status-badge {
    font-size: 0.9rem;
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 5px;
    color: #e7ba80;
    display: inline-block;
  }

  .no-bookings {
    text-align: center;
    color: #999;
    margin-top: 2rem;
    font-style: italic;
  }


</style>

</head>
<body>

  <div class="container">
    <div class="dashboard-title">Admin Dashboard – Manage Bookings</div>

    <div class="row filters">
      <div class="col-md-6 mb-2">
        <select id="filterService" class="form-select">
          <option value="">Filter by Service Type</option>
        </select>
      </div>

      <div class="col-md-6 mb-2">
        <select id="filterStatus" class="form-select">
          <option value="">Filter by Status</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <div id="bookingCards" class="row g-4"> </div>
    </div>

  <script src="admin.js"></script>
</body>
</html>
